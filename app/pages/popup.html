<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Popup</title>
  <link rel="stylesheet" type="text/css" href="../styles/popup.css">
</head>
<body>

  <img style="display: block; margin-left: auto; margin-right: auto" src="../images/icon-128.png" />
  <div id="actions">
    <h3>Unrealized cost basis</h3>
    <span>Last refreshed at: <span id="unrealizedLastRefresh"></span></span>
    <br />
    <button id="refreshUnrealized">Refresh</button>
    <span id="unrealizedCheck" style="display: none">&#9989;</span>
    <span id="unrealizedX" style="display: none">&#10060; check console for errors</span>
    <br />
    <br />
    <h3>Realized cost basis</h3>
    <button id="refreshRealized">Refresh</button>
    <br />
    <button id="clearState">Clear state</button>
    <br />
    <br />
    <input id="cash" type="text" placeholder="Cash to invest" />
    <button id="showTrades">Show trades</button>
  </div>
  <table id="tradesTable"></table>

  <script src="../scripts/popup.js"></script>
</body>
</html>
