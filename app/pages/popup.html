<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Popup</title>
  <link rel="stylesheet" type="text/css" href="../styles/popup.css">
</head>
<body>

  <img style="display: block; margin-left: auto; margin-right: auto" src="../images/icon-128.png" />
  <h3>Unrealized cost basis</h3>
  <span>Last refreshed at: <span id="unrealizedLastRefresh"></span></span>
  <br />
  <span id="unrealizedCheck" style="display: none">&#9989;</span>
  <span id="unrealizedX" style="display: none">&#10060;<span class="msg"></span></span>
  <br />
  <button id="refreshUnrealized">Refresh</button>
  <button id="toggleUnrealized">Show</button>
  <table id="unrealizedTable"></table>
  <br />
  <br />
  <h3>Realized cost basis</h3>
  <span>Last refreshed at: <span id="realizedLastRefresh"></span></span>
  <br />
  <span id="realizedCheck" style="display: none">&#9989;</span>
  <span id="realizedX" style="display: none">&#10060; <span class="msg"></span></span>
  <br />
  <button id="refreshRealized">Refresh</button>
  <button id="toggleRealized">Show</button>
  <table id="realizedTable"></table>
  <br />
  <br />
  <div id="investDiv" hidden>
    <input id="cash" type="text" placeholder="Cash to invest" />
    <button id="invest">Show trades</button>
  </div>
  <div id="clearTradesDiv" hidden>
    <button id="clearTrades">Clear trades</button>
  </div>
  <div id="trades">
    <table id="sellTable"></table>
    <table id="buyTable"></table>
  </div>

  <script src="../scripts/popup.js"></script>
</body>
</html>
